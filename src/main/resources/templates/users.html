<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>List of users</title>
    </head>
    <body>

        <h1>List of users in the system</h1>
        
        <div th:switch="${admin}">
            <h2 th:case="true">PASSWORDS ONLY SHOWN TO <i>ADMINS</i>, <span th:text="${username}"></span>.</h2>
        </div>

        <table>
            <tr>
                <td>NAME</td><td>PASSWORD</td><td>ROLE</td>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.role}"></td>
            </tr>
        </table>

        <p></p><p></p>
        
        <a th:href="@{/home}">Return to homepage.</a>

    </body>
</html>
